<!--Display the numbers 9 8 7 6 5 4 3 2 1--> 

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var out = "";

    // for loop
    for (var i = 9; i >= 0; i--) {
        out += i + " ";
    }

    $("output").innerHTML = out;

    </script>

</body>
</html>
