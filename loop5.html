<!--Write a function that takes 1 arg, an integer. Let's say the integer is n. Return a string that contains the numbers from 0 to n separated by a space. For example, if n is 5, the returned string will be "0 1 2 3 4 5 ".-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var input = parseInt(prompt("Enter a Number"));

    var spaceNum = function(inputNum) {
        var answer = "";
        for (var num = 0; num <= inputNum; num++) {
              answer += num + " ";
        }
        return answer;
    };

    $("output").innerHTML = spaceNum(input);

    </script>

</body>
</html>
